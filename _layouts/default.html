<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page.title }}</title>
        <meta name="author" content="Christopher Peplin" />

        <link type="text/css" href="/css/vendor/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="/css/vendor/jplayer/jplayer.blue.monday.css" rel="stylesheet" />
        <link type="text/css" href="/css/screen.css" rel="stylesheet" />
        <link type="text/css" href="/css/vendor/pygments.css" rel="stylesheet" media="screen" />
        <link type="text/css" href="/css/vendor/font-awesome.min.css" rel="stylesheet" />

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    </head>
    <body>
        <div class="container">
            {{ content }}

            <div class="row">
                <footer class="col-md-8 col-md-push-4">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/posts/">Posts</a></li>
                        <li><a href="https://github.com/peplin">GitHub</a></li>
                        <li><a href="http://flickr.com/photos/christopherpeplin">Flickr</a></li>
                        <li><a class="twitter" href="http://twitter.com/peplin">Twitter</a></li>
                        <li class="last-child">
                            <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/">
                                {% if site.production %}
                                <img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-nc-nd/3.0/80x15.png" />
                                {% else %}
                                <img alt="Creative Commons License" src="/images/creativecommons-80x15.png" />
                                {% endif %}
                            </a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>

        <script type="text/javascript" src="/js/vendor/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="/js/vendor/jPlayer/jquery.jplayer.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script type="text/javascript" src="/js/jplayer-playlist.js"></script>
        <script type="text/javascript" src="/js/vendor/loadgpx.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/gpx.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-23218185-1', 'auto');

        {% endif %}

</html>
