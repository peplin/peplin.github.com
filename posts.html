---
layout: default
title: Posts
permalink: /posts/
---

<section class="blog">
	<div class="content-wrap blog-wrap">

	<div class="wrap">
        <p>Some text about when and why I write.</p>
	</div>

        <ul class="posts">
            {% for post in site.posts %}
            {% unless post.tags and post.tags contains "hidden" %}
                <li>
                    <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endunless %}
            {% endfor %}
        </ul>

	</div>
</section>
